<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>

        <h2 data-bind="text: currentCat().name"></h2>
        <p data-bind="text: currentCat().levels"></p>
        <div data-bind="text: currentCat().clickCount"></div>
        <img src="" data-bind="click: function() { incrementCounter(); findLevel() }, attr: {src: currentCat().imgSrc}">

    </div>

    <h3>Nicknames:</h3>
    <ul data-bind="foreach: currentCat().nickNames">
        <li data-bind="text: name"></li>
    </ul>


    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
