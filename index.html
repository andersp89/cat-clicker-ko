<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    
    <ul data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.setCurrentCat"></li>
    </ul>

    <div data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <p data-bind="text: levels"></p>
        <div data-bind="text: clickCount"></div>
        <img src="" data-bind="click: function() { $parent.incrementCounter(); $parent.findLevel(); }, attr: {src: imgSrc}">
    
        <h3>Nicknames:</h3>
        <ul data-bind="foreach: nickNames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>



    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
