<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>

        <h2 data-bind="text: name"></h2>
        <p data-bind="text: levels"></p>
        <div data-bind="text: clickCount"></div>
        <img src="" data-bind="click: function() { incrementCounter(); findLevel() }, attr: {src: imgSrc}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
